<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Detector</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2 class='container-heading'><span><strong>Spam Detector</strong></span> For emails and messages</h2>
    </div>
    <div class="ml-container">
        <form action="{{ url_for('predict') }}" method="POST">
            <textarea class='message-box' name="email" rows="15" cols="75" placeholder="Enter Your Message Here..."></textarea><br/>
            <input type="submit" class="my-cta-button" value="Predict">
        </form>
    </div>
    <div class='footer'>
        <div class="contact">
            <a target="_blank" href=""><i class="fab fa-github fa-lg contact-icon"></i></a>
            <a target="_blank" href=""><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
        </div>
        <p class='footer-description'>Made with ❤️ by Abhayparashar31👋</p>
    </div>
</body>
</html>
