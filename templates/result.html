<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Email Spam Detector</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='spam-favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
	</head>

	<body>

		<!-- Website Title -->
		<div class="container">
			<h2 class='container-heading'><span>Spam Detector</span> For emails and messages</h2>
	        	<div class='description'>
				<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
			</div>
		</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='danger'>SPAM Email.😑😑</span></h1>
				<img class="gif" src="{{ url_for('static', filename='spam.gif') }}" alt="SPAM Image">
			{% elif prediction==0 %}
				<h1>Prediction: <span class='safe'>Great !! Legit email😄😄</span></h1>
				<img class="gif" src="{{ url_for('static', filename='not-spam.webp') }}" alt="Not a spam image">
			{% endif %}
		</div>

		<!-- Footer -->
        <div class='footer'>
            <div class="contact">
				<a href="/">HOME<i class="fab fa-home fa-lg contact-icon"></i></a>
                <a target="_blank" href="https://github.com/Abhayparashar31"><i class="fab fa-github fa-lg contact-icon"></i></a>
                <a target="_blank" href="https://www.linkedin.com/in/abhay-parashar-328488185/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
            </div>
            <p class='footer-description'>Made with ❤️ by Abhayparashar31👋.</p>
        </div>

	</body>
</html>
